<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Happiness Table Data</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="styles.css">
  <!-- Importing all the Bootstrap Dependencies -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  
  <!-- Importing all the Bootstrap Dependencies for Table Pagination-->
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">  
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html {
      height: 90%;
      margin: 0;
    }
    
    .hero-image {
      background-image: url("https://raw.githubusercontent.com/TushaarBedi/Happiness_App/master/templates/image.jpeg");
      height: 50%;
      background-position:  center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }
    
    .hero-text {
      text-align: center;
      position: relative;
      left: 50%;
      top: 10%;
      width: 100%;
      transform: translate(-50%, -50%);
      color: rgb(59, 18, 18);
      font-family: 'Courier New', Courier, monospace;
      font-weight: bolder;
      font-stretch: expanded;
    }
  </style>
  
</head>

<body>
  
  <div class="hero-image">
</div>
  <style>
    body {
      background-color: white;
    }
  </style>
  
  
  <div class="container-fluid"; style=" color: rgb(59, 18, 18)">
    <div class="row">
      <div class="col-md-2">
        <div class="form-group">
          <input type="text" class="form-control" id="Rank" placeholder="Rank">
        </div>
      </div>
      
      <div class="col-md-2">
        <div class="form-group">
          <input type="text" class="form-control" id="Country" placeholder="Country">
        </div>
      </div>    
      
      
      <div class="col-md-1">
        <div class="form-group">
          <input type="text" class="form-control" id="Happiness" placeholder="Happiness">
        </div>
      </div>    
      
      
      <div class="col-md-1">
        <div class="form-group">
          <input type="text" class="form-control" id="Health" placeholder="Health">
        </div>
      </div>          
      
      <div class="col-md-1">
        <div class="form-group">
          <input type="text" class="form-control" id="Family" placeholder="Family">
        </div>
      </div>          
      
      <div class="col-md-1">
        <div class="form-group">
          <input type="text" class="form-control" id="Freedom" placeholder="Freedom">
        </div>
      </div>          
      
      <div class="col-md-2">
        <div class="form-group">
          <input type="text" class="form-control" id="Economy" placeholder="Economy">
        </div>
      </div>          
      
      <div class="col-md-2">
        <div class="form-group">
          <input type="text" class="form-control" id="Trust" placeholder="Trust">
        </div>
      </div>          
      
      
      
      
      
    </div>
    
    <div class="row">
      <div class="col-md-12">
        <center><a id="search" class="btn btn-primary" role = "button" style = "width:300px; font-size : 20px; background-color: rgb(59, 18, 18);border-color: rgb(59, 18, 18);" > Search Happiness Data</a></center>
        <center><h5>You can use the enter key for faster search results</h5></center>
        <center><h5>Hitting enter when all search cells are blank will render the full table</h5></center>
        
      </div>
    </div>    
    
    <div class="row">
      <div class="col-md-12">
        <table id = "table" class="table table-striped">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Country</th>
              <th>Happiness</th>
              <th>Health</th>
              <th>Family</th>
              <th>Freedom</th>
              <th>Economy</th>
              <th>Trust</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-12">
        <p style="font-size:17px; color: rgb(29, 9, 9)">Go back to <b><a href="/" style= "color:rgb(29, 9, 9)">Home Page</a></b></p>
      </div> 
    </div> 
    
    
    
  </div>
  
  <script src = "../static/table_data.js" type="text/javascript"></script>
  <script src="../static/raw_table_script.js" type="text/javascript"></script>
</body>

</html>
